name: Check URLs

on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: urls-checker
      uses: urlstechie/urlchecker-action@0.2.3
      with:
        # A comma-separated list of file types to cover in the URL checks
        file_types: .md

        # Need to exclude a few things
        # https://en.w is an incomplete snippet of output in handson-m03-git-workflows.md
        # https://github.com/bssw-tutorial/presentations/blob/master is asigned to a variable used to build complete URLs in utilities.md
        exclude_urls: https://en.w,https://github.com/bssw-tutorial/presentations/blob/master
        
        # Choose whether to include file with no URLs in the prints.
        print_all: false

        # The timeout seconds to provide to requests, defaults to 5 seconds
        timeout: 5

        # How many times to retry a failed request (each is logged, defaults to 1)
        retry_count: 3

        # choose if the force pass or not
        #force_pass : true
